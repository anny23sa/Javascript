<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35311192b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/js/script.js">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaScript</title>
</head>
<body>

  <div class="containers">
    <div class="container-card">
      <div class="card">
        <img src="./assets/img/telefonos-coleccion.jfif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Teléfonos-colección</h5>
          <p class="card-text">Modelos a elegir según color</p>
        </div>

       

        <div class="barra-selector">
            <div class="Elector">
                <div class="filtro">
                  <select id="cantidad" class="barra-filtro" aria-label="Default select example">
                    <option selected>Cantidad</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
            </div>    
        </div>

        <div class="barra-selector">
            <div class="Elector">
                <div class="filtro">
                  <select id="color" class="barra-filtro" aria-label="Default select example">
                    <option selected>Color</option>
                    <option value="white">Blanco</option>
                    <option value="black">Negro</option>
                    <option value="red">Rojo</option>
                    <option value="brown">Marron</option>
                    <option value="orange">Naranjo</option>
                  </select>
                </div>
            </div>    
        </div>

        <div class="precio">
          <div class="precio-venta">
            <p>Precio:</p>
          </div>
          <div class="value">
            <p class="valor">250000</p>
          </div> 
        </div>

        <div class="button">
            <a class="btn btn-secondary boton"> Calcular Total</a>
        </div>
      </div>
    </div>

    <div class="resultados">
      <div class="cant">
        <div class="resultado-cant">
          <p>Cantidad: <span id="cantidadr"></span></p>
        </div>
        <div class="cero">
          <p></p>
        </div>
      </div>
      
      <div class="tot">
        <div class="resultado-tot">
          <p>Total: </p>
        </div>
        <div class="cerop">
          <p>$ <span id="totalr"></span></p>
        </div>
      </div>
      
      <div class="colcir">
        <div class="resultado-color">
          <p>Color: <span id="colorr"></span></p>
        </div>
        <div class="circle"></div>
       </div> 
    </div>



    








       

    <script src="./assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
